{% extends 'admin/base.html' %}
{% block body %}
  <section class="main-section">
    {% if booking %}
        <form method="post" action={{ url_for('bookings.update_booking', booking_id=booking.id) }}>
    {% else %}
        <form method="post" action={{ url_for('bookings.add_booking') }}>
    {% endif %}
        <div class="form-group">
            <label for="insurance_company">Insurance Company:</label>
            <input type="text" id="insurance_company" name="insurance_company" value="{{ booking.insurance_company if booking else '' }}" required>
        </div>
        <div class="form-group">
            <label for="insurance_type">Insurance Type:</label>
            <input type="text" id="insurance_type" name="insurance_type" value="{{ booking.insurance_type if booking else '' }}" required>
        </div>
        <div class="form-group">
            <label for="coverage_details">Coverage Details:</label>
            <textarea name="coverage_details" id="coverage_details" cols="30" rows="10">{{ booking.coverage_details if booking else '' }}</textarea>
        </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ booking.price if booking else '' }}" required>
      </div>
      {% if booking %}
        <input type="hidden" name="booking_id" value="{{ booking.id }}">
      {% endif %}
      <div class="form-group">
        <button type="submit" class="btn">{% if booking %}Update Booking{% else %}Add Booking{% endif %}</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Boda-boda Insurance System</p>
  </footer>
{% endblock %}
