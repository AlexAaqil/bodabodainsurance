<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="home.css">

<body>
  <header>
    <h1>Boda-Boda Insurance Information & booking system</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="information.html">Insurance Information</a>
        <a href="comparison.html">Insurance Comparison</a>
        <a href="booking.html">Booking</a>
    </nav>
  </header> 
    <h1>Contact Support</h1>
  </header>

  <section class="main-section">
    <h2>Need Help? Contact Us!</h2>
    <p>If you have any questions, issues, or feedback, feel free to get in touch with our support team.</p>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Boda-boda Insurance System</p>
  </footer>
</body>
</html>
